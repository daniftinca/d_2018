<div class="profile">
  <h2>Welcome {{this.userData.firstName}}</h2>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal Information
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p><span class="profile-label">First Name:</span> {{this.userData.firstName}}</p>
    <p><span class="profile-label">Last Name: </span>{{this.userData.lastName}}</p>
    <p><span class="profile-label">Email:</span> {{this.userData.email}}</p>
    <p><span class="profile-label">Phone Number:</span> {{this.userData.phoneNumber}}</p>

  </mat-expansion-panel>
</div>
