<div align="center" (*ngFor)="ngOnInit()">
  <table mat-table class="mat-elevation-z8" >
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Version</th>
      <th>Target_Date</th>
      <th>Status</th>
      <th>Fixed_Version</th>
      <th>Severity</th>
      <th>Created_By_User</th>
      <th>Assigned_To</th>
      <th>Export Excel</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let bug of bugList; let i = index">
      <td >{{i + 1}}</td>
      <td>
        <button class="btn btn-sm"  type="button" (click)="openDialog(bug)">{{bug.title}}
        </button>
      </td>
      <td>{{bug.version}}</td>
      <td>{{getDate(bug.targetDate).toDateString()}}</td>
      <td>{{bug.status}}</td>
      <td>{{bug.fixedVersion}}</td>
      <td>{{bug.severity}}</td>
      <td>{{bug.createdByUser.username}}</td>
      <td>{{bug.assignedTo.id}}</td>
      <td><input type="checkbox" name="name1"></td>

    </tr>
    </tbody>
  </table>

</div>



<div align="center">
<div class="input-label">
      <label for="titleInput"></label>
      <input type="text"
             #titleElement
             name="title"
             id="titleInput"
             class="form-control"
             required
             matInput placeholder="Title">
</div>

<div class="input-label">
  <label for="descriptionInput"></label>
  <input type="text"
         #descriptionElement
         name="description"
         id="descriptionInput"
         class="form-control"
         required
         matInput placeholder="Description">
</div>

<div class="input-label">
  <label for="statusInput"></label>
  <input type="text"
         #statusElement
         name="status"
         id="statusInput"
         class="form-control"
         required
         matInput placeholder="Status">
</div>

<div class="input-label">
  <label for="severityInput"></label>
  <input type="text"
         #severityElement
         name="title"
         id="severityInput"
         class="form-control"
         required
         matInput placeholder="Severity">
</div>


<div align="center">
  <button mat-button (click)="filter(titleElement.value,descriptionElement.value,statusElement.value,severityElement.value)">Filter</button>
 <!--<mat-chip>One fish</mat-chip>-->
</div>

  <div align="center">

      <input type="checkbox" #sortElem (change)="0" >

      <input type="checkbox" #sortElem2 (change)="0" >


    <button mat-button *ngIf="sortElem.checked || sortElem2.checked" (click)="sort(sortElem.checked,sortElem2.checked)">Sort</button>


    <!--<mat-chip>One fish</mat-chip>-->
  </div>

    <!--<button type="submit"-->
            <!--(click)="getBugsByDescriptionAndSeverity(titleElement.value,severityElement.value)"-->

    <!--</button>-->

</div>
