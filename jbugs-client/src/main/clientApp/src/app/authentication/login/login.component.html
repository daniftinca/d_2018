<div class="row login-component">
  <div class="login-form">
    <form (ngSubmit)="submitForm()"
          *ngIf="!loggedIn"
          #formControl="ngForm"
          #formElement>
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text"
               #usernameElement
               #usernameControl="ngModel"
               name="username"
               minlength="3"
               pattern="[a-z]+"
               id="usernameInput"
               class="form-control"
               [(ngModel)]="userLoginData.username"
               required>
      </div>
      <div class="form-group">
        <label for="passwordInput">password</label>
        <input type="password"
               #passwordElement
               #passwordControl="ngModel"
               name="password"
               id="passwordInput"
               class="form-control"
               [(ngModel)]="userLoginData.password"
               required>
      </div>
      <button type="submit"
              [disabled]="formControl.invalid"
              mat-button="asdf">Submit!
      </button>
      <!--<p>form classes:{{formElement?.className}}</p>-->
      <!--<p *ngIf="wrongCredentials ">Wrong credentials</p>-->
    </form>
    <form *ngIf="isLoggedIn()">
      <h2>You are logged in as: {{userData.userName}}</h2>
      <button mat-button="asdf"
              (click)="logout()">Logout</button>
    </form>
  </div>

</div>
