<table mat-table [dataSource]="notifications" class="mat-elevation-z8">
  <ng-container matColumnDef="URLBug">
    <th mat-header-cell *matHeaderCellDef> {{'notification.urlBug'| translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.URLBug}}</td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef>{{'notification.message'| translate}}</th>
    <td mat-cell *matCellDef="let element">
      <button color="primary"
              mat-stroked-button
              (click)="viewMessage(element)"
      >
        <i class="material-icons" title="View message">
          message
        </i>
      </button>

    </td>
  </ng-container>

  <ng-container matColumnDef="targetDate">
    <th mat-header-cell *matHeaderCellDef> {{'notification.date'| translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.targetDate}}</td>
  </ng-container>

  <ng-container matColumnDef="typeNotification">
    <th mat-header-cell *matHeaderCellDef> {{'notification.typeNotification'| translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.typeNotification}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
