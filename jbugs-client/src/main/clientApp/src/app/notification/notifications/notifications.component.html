<mat-accordion *ngFor="let notification of notifications" class="example-headers-align">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{getTypeOfNotification(notification.typeNotification)}}
      </mat-panel-title>
      <mat-panel-description>
        <p>{{notification.dateSent}}</p>
        <mat-icon>message</mat-icon>
      </mat-panel-description>

    </mat-expansion-panel-header>
    <p> {{getMessage(notification)}}</p>

  </mat-expansion-panel>

</mat-accordion>
